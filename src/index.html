<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href ="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
              <span id="hrs">00</span>
              <span>:</span>
              <span id="min">00</span>
              <span>:</span>
              <span id="sec">00</span>
            </div>
        </div>
    </div>

<script>
function myTime() {
    let hrs = document.getElementById("hrs");
    let min = document.getElementById("min");
    let sec = document.getElementById("sec");

    let currentTime = new Date();

    // Use the pad function to add leading zeros
    function pad(num) {
        return num < 10 ? "0" + num : num;
    }

    hrs.innerHTML = pad(currentTime.getHours());
    min.innerHTML = pad(currentTime.getMinutes());
    sec.innerHTML = pad(currentTime.getSeconds());
}

myTime();
setInterval(myTime, 1000);

</script>

</body>
</html>
